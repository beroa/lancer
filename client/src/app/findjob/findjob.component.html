<div class="container">
	<div class="row">
	  <div class="col-md-1"></div>
	  <div class="col-md-10">
		
		<div class="pages">
			Page: {{pageNumber}}
			<span class="page-number" *ngFor="let page of countPages()" (click)="changePage(page)">
				{{page}}
			</span>
		</div>

		<div class="jobs">
			<ul class="job-list">
				<li class="job-item" *ngFor="let job of jobList">
					<a (click)="goToJob(job._id)">
						{{job.title}}
					</a>
					<br>
					<span class="job-description" [innerHtml]="job.description">
					</span>
				</li>
			</ul>
		</div>

	  </div>
	</div>
  <div class="col-md-1"></div>
</div>
