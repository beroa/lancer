<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		 <div class="col-md-8">

			<h1 class="form-signin-heading">My Profile</h1>

			<div class="form-horizontal">

				<div class="form-group">
					<label class="col-sm-3 control-label">Username:</label>
					<p class="form-control-static">{{ details?.name }}</p>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">Email:</label>
					<p class="form-control-static">{{ details?.email }}</p>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">Public Address:</label>
					<p class="form-control-static">{{ details?.address }}</p>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">WIF lol:</label>
					<p class="form-control-static">{{ details?.WIF }}</p>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">Balance: </label>
					<p class="form-control-static">{{ api_data.balance }} tBTC</p>
				</div>

			</div>

		</div>
		<div class="col-md-2"></div>
	</div>
</div>
