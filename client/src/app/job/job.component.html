<div class="container">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">	      
			<div class="listing">

				<div class="job-title">
					<p> {{job?.title}} </p>
				</div>
				<div class="job-description" [innerHtml]="job?.description"></div>

				<hr>

				<p> <b>Date created:</b> {{job?.date_created}} </p>
				<p> <b>Created by:</b> {{job?.author}} </p>
				<p> <b>Address:</b>
					<a href="https://sochain.com/address/BTCTEST/{{job?.address}}">{{ job?.address }}</a>
				<p>
					<b>Balance:</b>
					<span *ngIf="api_data_job">{{ api_data_job.confirmed_balance*1 }} tBTC</span>
				</p>

				<p>
					<b>Unconfirmed Balance: </b>
					<span *ngIf="api_data_job">{{ api_data_job.confirmed_balance*1 + api_data_job.unconfirmed_balance*1 }} tBTC</span>
				</p>

				<div id="jobAdmin" *ngIf="isJobAuthor">
					<p>this is your job</p>
				</div>
				
				<div id="fundMe">
					<button type="submit" class="btn btn-default" (click)="fundMe()" [disabled]="confirmed">Fund Me</button>
					<app-transaction *ngIf ="isFundingOpen" [destination_address]="job.address"></app-transaction>
				</div>

			</div>



		</div>
	<div class="col-md-1"></div>
  </div>
</div>

<div class="comments">
	<app-comments [api_data_job]="api_data_job"></app-comments>
</div>
