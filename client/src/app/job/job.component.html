<div class="container">
	<div class="row">
    	<div class="col-md-2"></div>
    	<div class="col-md-8">	      
	      	<div class="listing">

		     	<div class="job-title">
		     		<p> {{job?.title}} </p>
				</div>
				<div class="job-description" [innerHtml]="job?.description">
				</div>

				<hr>

				<div class="job-date_created">
					<p> Date created: {{job?.date_created}} </p>
				</div>
				<div class="job-author">
					<p> Created by: {{job?.author}} </p>
				</div>
				<div class="job-address">
					<p> Address: {{job?.address}} </p>
				</div>
				<div class="job-balance">
					<p> Balance: {{api_data?.balance}} tBTC</p>
				</div>


	      	</div>

    	</div>
    <div class="col-md-2"></div>
  </div>
</div>

<div class="comments">
	<app-comments></app-comments>
</div>
