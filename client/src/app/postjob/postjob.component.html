<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      <div class="message-login" *ngIf="!isLoggedIn">
        <p>To make a submission, you must <a routerLink="/login">log in</a> or <a routerLink="/register">register</a>.</p>
      </div>

      <div class="form-newjob" *ngIf="isLoggedIn">
        <h1 class="form-newjob-heading">New Submission</h1>

        <form [formGroup]="form" (submit)="onSubmit()">

          <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title" placeholder="Title of the job" formControlName="title">
            <p class="form-invalid" *ngIf="form.controls.title.errors?.required && (form.controls.title.dirty || form.controls.title.touched)">Submission title is required.</p>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" placeholder="Description of the job" formControlName="description"></textarea>
            <p class="form-invalid" *ngIf="form.controls.description.errors?.required && (form.controls.description.dirty || form.controls.description.touched)">Submission description is required.</p>
          </div>

          <button type="submit" class="btn btn-default" [disabled]="!form.valid">Create Job</button>
        </form>

      </div>
      <div class="col-md-2"></div>
    </div>

  </div>
</div>
