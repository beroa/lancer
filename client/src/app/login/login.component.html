<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? <a routerLink="/register">Register</a> an account.</p>
  
      <form (submit)="login()">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your username" [(ngModel)]="credentials.name">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password" [(ngModel)]="credentials.password">
        </div>

        <button type="submit" class="btn btn-default">Sign in!</button>
      </form>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>
